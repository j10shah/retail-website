<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Login</title>
    <link rel="stylesheet" href="/retail-website-main/public/css/style.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
      }

      .container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .container h1 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
      }

      .container label {
        font-size: 14px;
        display: block;
        margin-bottom: 8px;
      }

      .container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }

      .container button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .container button:hover {
        background-color: #0056b3;
      }

      .container .link {
        display: block;
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container" id="login-container">
      <h1>Business Login</h1>
      <form id="login-form">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
        />

        <button type="submit">Login</button>

        <a href="#" class="link" id="show-signup"
          >Don't have an account? Sign up</a
        >
      </form>
    </div>

    <div class="container" id="signup-container" style="display: none">
      <h1>Business Sign Up</h1>
      <form id="signup-form">
        <label for="signup-email">Email Address</label>
        <input
          type="email"
          id="signup-email"
          placeholder="Enter your email"
          required
        />

        <label for="signup-password">Password</label>
        <input
          type="password"
          id="signup-password"
          placeholder="Create a password"
          required
        />

        <label for="signup-confirm-password">Confirm Password</label>
        <input
          type="password"
          id="signup-confirm-password"
          placeholder="Confirm your password"
          required
        />

        <button type="submit"><a href="login-business.html"></a>Sign up</button>

        <a href="#" class="link" id="show-login"
          >Already have an account? Log in</a
        >
      </form>
    </div>

    <script>
      const loginContainer = document.getElementById("login-container");
      const signupContainer = document.getElementById("signup-container");
      const showSignupLink = document.getElementById("show-signup");
      const showLoginLink = document.getElementById("show-login");

      showSignupLink.addEventListener("click", (e) => {
        e.preventDefault();
        loginContainer.style.display = "none";
        signupContainer.style.display = "block";
      });

      showLoginLink.addEventListener("click", (e) => {
        e.preventDefault();
        signupContainer.style.display = "none";
        loginContainer.style.display = "block";
      });

      document.getElementById("login-form").addEventListener("submit", (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const loginData = { email, password };

        fetch("/business-login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(loginData),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              alert("Login successful!");
              // Redirect or perform additional actions on success
            } else {
              alert(data.message || "Login failed. Please try again.");
            }
          })
          .catch((error) => console.error("Error:", error));
      });

      document.getElementById("signup-form").addEventListener("submit", (e) => {
        e.preventDefault();

        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;
        const confirmPassword = document.getElementById(
          "signup-confirm-password"
        ).value;

        if (password !== confirmPassword) {
          alert("Passwords do not match. Please try again.");
          return;
        }

        const signupData = { email, password };

        fetch("/business-signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(signupData),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              alert("Sign up successful!");
              // Optionally redirect to login or perform additional actions
              signupContainer.style.display = "none";
              loginContainer.style.display = "block";
            } else {
              alert(data.message || "Sign up failed. Please try again.");
            }
          })
          .catch((error) => console.error("Error:", error));
      });
    </script>
  </body>
</html>
