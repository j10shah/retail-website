<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Page</title>
    <link rel="stylesheet" href="/retail-website-main/public/css/style.css" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }

      .navbar {
        background-color: #000000;
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      .navbar ul li {
        margin: 0 10px;
      }

      .navbar ul li a {
        color: white;
        text-decoration: none;
      }

      .products-container {
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
      }

      .product-card {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }

      .product-card:hover {
        transform: scale(1.05);
      }

      .product-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }

      .product-card h3 {
        font-size: 18px;
        margin: 10px;
      }

      .product-card p {
        font-size: 14px;
        margin: 10px;
        color: #555;
      }

      .product-card .price {
        font-weight: bold;
        color: #000000;
        margin: 10px;
      }

      .product-card .details-link {
        display: block;
        margin: 10px;
        text-align: center;
        color: #627c97;
        text-decoration: none;
        font-weight: bold;
      }

      .product-card .details-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <h1>Products</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </div>

    <!-- Products Section -->
    <div class="products-container">
      <!-- Product Card 1 -->
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        fetch('/api/products')
          .then(response => response.json())
          .then(data => {
            const productsContainer = document.querySelector('.products-container');
            productsContainer.innerHTML = ''; // Clear any hardcoded products
    
            data.forEach(product => {
              const productCard = document.createElement('div');
              productCard.className = 'product-card';
    
              productCard.innerHTML = `
                <img src="${product.image_url}" alt="${product.name}" />
                <h3>${product.name}</h3>
                <p>${product.description}</p>
                <p class="price">$${product.price}</p>
                <a href="product.html?productId=${product.id}" class="details-link">View Details</a>
              `;
    
              productsContainer.appendChild(productCard);
            });
          })
          .catch(error => {
            console.error('Error fetching products:', error);
          });
      });
    </script>
  </body>
</html>
