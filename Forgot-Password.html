<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <header class="header">
    <h1 class="logo">Exclusive<span>Store</span></h1>
  </header>
  <div class="forgot-password-page">
    <form class="forgot-password-form" onsubmit="handleForgotPassword(event)">
      <h2>Recover Your Password</h2>
      <input type="email" id="recoveryEmail" placeholder="Enter your email" required>
      <button type="submit" class="btn-primary">Send OTP</button>
    </form>
    <p class="otp-message" id="otpMessage"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
